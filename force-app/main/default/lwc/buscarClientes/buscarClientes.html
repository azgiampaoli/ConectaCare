<template>
    <lightning-card title="Buscar Cliente / Dependente" icon-name="utility:search">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="search" 
                label="Buscar por nome ou CPF" 
                value={searchTerm} 
                onchange={handleSearchChange}>
            </lightning-input>
        </div>

        <template if:true={results}>
            <lightning-datatable 
                key-field="Id"
                data={results}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
